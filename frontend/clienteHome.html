<!DOCTYPE html>

<head>

    <title>LEBFOOD</title>

<body>

    <header>
        <a href="index.html">

        <div>

            <br>
            <img src="images/bf_iconeCarrinho.png" alt="Icone carrinho de compras">

    <br><br>

    <!-- Fim de cabeçalho -->

    <div>
        <h1>
            É hora de encher o bucho!
        </h1>
        <form method="POST" action="">
            <fieldset>
                <input type="text" name="busca" id="" placeholder="Buscar por: ">
                <input type="button" value="Buscar">
            </fieldset>
        </form>
    </div>

    <div>
        <div>
            <a href="">
                <img src="images/sys_categoriaChurrasco.png" alt="Icone de carne"> <br>
                <span>Churrasco</span>
            </a>
        </div>
        <div>
            <a href="">
                <img src="images/sys_categoriaHamburguer.png" alt="Icone de hamburguer"> <br>
                <span>Burguers</span>
            </a>
        </div>
        <div>
            <a href="">
                <img src="images/sys_categoriaPizza.png" alt="Icone de uma pizza"> <br>
                <span>Pizza</span>
            </a>
        </div>
        <div>
            <a href="">
                <img src="images/sys_categoriaSalada.png" alt="Icone de um salada"> <br>
                <span>Salada</span>
            </a>
        </div>
        <div>
            <a href="">
                <img src="images/sys_categoriaSobremesa.png" alt="Icone de um bolo"> <br>
                <span>Sobremesa</span>
            </a>
        </div>
    </div>

    <div>
        <h1>Cupons disponíveis</h1>
        <input type="button" value="10% Burguers"><br>
        <input type="button" value="15% Pizza">
    </div>

    <div>
        <h1>Últimos pedidos</h1>
        <input type="button" value="#123 BurgerLEB"><br>
        <input type="button" value="#321 3,14zza"><br>
        <input type="button" value="#456 CavernaLEB">
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus dados"><br>
        <input type="button" value="Sair">
    </div>
    
    <!-- Inicio rodapé -->
