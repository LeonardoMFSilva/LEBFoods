<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEBFOOD</title>
</head>
<body>

    <header>
        <a href="index.html">
            <div>
                <img src="images/bf_logotipoSistema.png" alt="Logo">
            </div>
        </a>
    </header>
    <br><br>

    <!-- Fim de cabeçalho -->

    <div>
        <h1>Cadastro de Cliente</h1>
        <div>
            Mensagem de sucesso
        </div>
        <br>

        <form method="POST" action="">
            <fieldset>
                <label for="nome">Nome: </label> <br/>
                <input type="text" id="nome" name="nome" placeholder="Nome"/><br/><br/>
                <div>
                    Mensagem de erro
                </div> <br/>

                <label for="cpf">CPF: </label> <br/>
                <input type="text" id="cpf" name="CPF" placeholder="CPF"/><br/><br/>

                <label for="email">E-mail: </label> <br/>
                <input type="email" id="email" name="email" placeholder="E-mail"/><br/><br/>

                <label for="tel">Telefone: </label> <br/>
                <input type="text" id="tel" name="tel" placeholder="Telefone"/><br/><br/>

                <label for="cep">CEP: </label> <br/>
                <input type="text" id="cep" name="CEP" placeholder="CEP"/><br/><br/>

                <label for="senha">Senha: </label> <br/>
                <input type="password" id="senha" name="senha" placeholder="Senha"/><br/><br/>

                <input type="button" value="Cadastrar">

            </fieldset>
        </form>
        <br/>

        <input type="button" value="Voltar">

    </div>


    
    <!-- Inicio rodapé -->
</body>
</html>
